<h1>Форма "Отправка SMS сообщений"</h1>
<p class="Usual">Форма предназначена для отправки SMS сообщения по произвольному номеру.</p>
<p class="Usual">Для отправки сообщения в настройках системы должны быть указаны параметры используемого сервиса SMS. Поддерживается работа со следующими сервисами:</p>
<p class="Usual">- SMS4B;</p>
<p class="Usual">- Zanzara;</p>
<p class="Usual">- Devinotel.</p></body></html>
