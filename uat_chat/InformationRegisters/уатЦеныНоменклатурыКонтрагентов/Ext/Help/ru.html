<h1><font color="#000080">Регистр сведений «Цены номенклатуры контрагентов»</font></h1>
<p class="Usual">В этом регистре хранится информация о зарегистрированных ценах номенклатуры (ГСМ) контрагентов.</p>
<p class="Usual">Цены могут быть зарегистрированы с периодичностью - день. </p></body></html>
