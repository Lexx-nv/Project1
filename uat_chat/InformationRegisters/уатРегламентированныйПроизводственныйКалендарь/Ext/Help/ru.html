<h1 class=""><font color="#000080">Регистр сведений "Регламентированный производственный календарь"</font></h1>
<p class="Usual">В этом регистре хранится информация о видах дней (рабочий, выходной, праздничный) за весь рабочий период. Заполняется календарь в начале года на весь год, согласно календарю государственных праздников и графику работы компании.</p></body></html>
