<h1 class="">Регистр сведений "Учетная политика"</h1>
<p>Предназначен для хранения информации об учетной политике предприятия "в целом". Сведения используются главным образом в управленческом учете, но часть из них влияет на ведение бухгалтерского, налогового и даже международного учета.</p></body></html>
