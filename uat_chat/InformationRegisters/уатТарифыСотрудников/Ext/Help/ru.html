<h1><font color="#000080">Регистр сведений "Тарифы сотрудников (УАТ)"</font></h1>
<p class="Usual">Служебный регистр, предназначенный для хранения списка тарифов, назначенных <a href="Catalog.уатСотрудники/Help">сотрудникам (УАТ)</a>. </p>
<p class="Usual">Установка тарифов производится документом "<a href="Document.уатУстановкаТарифовЗП/Help">Установка тарифов ЗП сотрудников</a>". </p></body></html>
