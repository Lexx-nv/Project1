<h1><font color="#000080">Обработка "Список пользователей ИБ (информационной базы)"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Обработка предназначена управления списком пользователей информационной базы. Используется в справочнике <a href="Catalog.Пользователи/Help">Пользователи</a>.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.ТиповыеКонфигурации/Help">«Типовые конфигурации»</a>.</p>
<h3>Способ вызова</h3>
<p class="Usual">Интерактивного вызова не предусмотрено .</p></body></html>
