<h1>Справочник "Георгафические карты"</h1>
<p class="Usual">Справочник предназначен для хранения георгафических карт используемых в системе GPS itob:ЦСМ. При первоначальном заполнении информационной базы справочник заполняется элементами по умолчанию.</p></body></html>
