<h2 class="">Назначение</h2>
<p class="Usual">Отчет предназначен для формирования списка движений, сделанных документом.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.ТиповыеКонфигурации/Help">"Типовые конфигурации"</a>.</p>
<p class="">
</p><h2 class="">Способ вызова</h2>
<p class="Usual">Отчет вызывается из форм документов и списков документов.</p></body></html>
