<h1 class=""><font color="#000080">Регистр "Обороты по маршрутному листу (уат)"</font></h1>
<p class="Usual">Регистр предназначен для накопления информации по выполненным маршрутным листам.</p>
<p class="Usual">Содержит информацию о:</p>
<ul dir="ltr"><li>
<div class="Usual" style="MARGIN-RIGHT: 0px">пробеге;</div>
</li><li>
<div class="Usual" style="MARGIN-RIGHT: 0px">времени в пути;</div>
</li><li>
<div class="Usual" style="MARGIN-RIGHT: 0px">весе, объеме и количестве мест перевезенных грузов;</div></li></ul>в разрезе водителей, сопровождающих лиц и заказов на ТС.
